		<title> SkipGoogleUrl 绕过Google重定向 </title>

	<body>
	<pre>
SkipGoogleUrl,一个小巧的Chrome插件，能帮你做件事儿：

当前XX当道，网络频频遭受阻断。亲，你有木有在Google的搜索结果里看到一个亮眼的记录，点开后却发现网络阻断。。。
没事儿，用这个工具，就能绕过google的跳转，直接向目的网站请求地址了。
安装后，它就藏在你的右键菜单里，你只需右键搜索结果，选择它，就能使用该扩展来跳转了。
		</pre>
		<img src="snapshot.png" />
		<div>
		<div>安装说明：</div>
		下载扩展文件到本地，并用chrome浏览器打开<b>扩展程序</b>页面（chrome://extensions/），拖放到该页面内即可。
		<div><a href="http://g8up.cn/chrome/skipgoogleurl/SkipGoogleURL1.1.0.crx" target="_blank"><b>下载</b></a></div>
		</div>
	</body>
